{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="col-12 offset-lg-2">
            <h2 class="logo-font mb-4">{{ user.get_username }}'s "{{ product.name }}" Review</h2>
        </div>
        <div class="row">
            <div class="col-3 offset-2 d-none d-lg-block">
                <img class="img-fluid" src="{{ product.img_paths.url }}"
                alt="{{ product.name }}">
            </div>
            <div class="col-4 d-none d-lg-block">
                <form class="review-form" method="POST" action="{% url 'add_review' product.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="charcoal-btn btn border underline-white">Cancel</a>
                        <button class="green-btn btn underline border text-uppercase" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div class="text-center d-lg-none">
            <img class="img-fluid" src="{{ product.img_paths.url }}"
            alt="{{ product.name }}">
        </div>
        <br>
        <div class="row d-lg-none">
            <div class="col-12 col-md-8 offset-md-2">
                <form class="review-form" method="POST" action="{% url 'add_review' product.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-right">
                        <a href="{% url 'products' %}" class="charcoal-btn btn border underline-white">Cancel</a>
                        <button class="green-btn btn underline border text-uppercase" type="submit">Add Review</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
