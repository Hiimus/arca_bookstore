{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="homepage-container col-lg-10 col-12 offset-lg-1">
        <div class="row row-homepage">
                <div class="col-10 offset-1 col-lg-8 offset-lg-2">
                    <hr>
                    <h5 class="text-muted">Editing "{{ blog.title }}"</h5>
                    <hr>
                </div>
                <!-- Edit blog post form -->
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <form method="POST" action="{% url 'edit_post' blog.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <a href="{% url 'blog_info' blog.id %}" class="charcoal-btn btn border underline-white">Cancel</a>
                            <button class="green-btn btn underline border text-uppercase" type="submit">Update Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
